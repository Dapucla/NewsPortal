{% extends 'flatpages/default.html' %}

{% block title %} Article list {% endblock title %}

{% block content %}
<h2>Вы действительно хотите удалить данную статью?</h2>
<table>
    <thead>
        <th>
            Имя
        </th>
        <th>
            Текст статьи
        </th>
        <th>
            Дата публикации
        </th>
    </thead>
    <tr>
        <td>
            {{ post.name }}
        </td>
        <td>
            {{ post.post_text }}
        </td>
        <td>
            {{ post.post_datetime }}
        </td>
    </tr>
</table>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="подтвердить"></form>
{% endblock content %}
